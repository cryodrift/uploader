<div id="upload-tab" class="{{g-container-full}}" data-observe="/uploader.js|init|/uploader/upload|uploader_progress|button[name=override_files]|uploader_total_progress">
    <div class="{{g-row-flat}} g-tusn">
        <div class="{{g-container}} g-w">
            <button class="{{g-button}}" data-click="toggleclass|self|g-inv toggleattr|self|name=override_files" type="button">override</button>
            <input class="{{g-button}}" type="file" multiple>
            <div class="g-w4 {{g-button}} g-hc" id="uploader_total_progress"></div>
        </div>
    </div>
    <div class="g-fg g-oa g-p1 g-b g-bt">
        <template id="uploader_progress">
            <div class="g-b g-c g-w g-w5c g-dibc">
                <label class="g-p1 g-pb g-pt"></label>
                <progress value="0" max="100"></progress>
            </div>
        </template>
    </div>
</div>
